{% extends 'base.html' %}
{% block title %}播放视频 - 视频分享平台{% endblock %}
{% block content %}
<h2 class="mb-4">播放视频：{{ video.filename.rsplit('/',1)[-1] }}</h2>
<div class="text-center">
    <video controls width="80%" style="max-width:700px;">
        <source src="{{ '/' + video.filename }}" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</div>
<p class="mt-3">
    <a href="{{ url_for('user_profile', username=video.owner.username) }}" class="btn btn-secondary">
        ← 返回 {{ video.owner.username }} 的主页
    </a>
</p>
{% endblock %}
