{% extends 'base.html' %}
{% block title %}首页 - 视频分享平台{% endblock %}
{% block content %}
<div class="text-center py-5">
    <h1 class="display-4 mb-4">欢迎来到视频分享平台！</h1>
    <p class="lead mb-4">上传并分享你的视频，探索别人的作品。</p>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">登录</a>
    <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">注册</a>
    {% else %}
    <a href="{{ url_for('upload') }}" class="btn btn-success btn-lg">上传新视频</a>
    {% endif %}
</div>
{% endblock %}
